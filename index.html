<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>VirtualBox | Login</title>
</head>
<body class="body">
    <header>
        <div class="container">
            <img src="./img/LOGO VIRTUALBOX.png" class="logo"alt="prueba_logo">
            <h1 class="title">Login</h1>
        </div>
    </header>
    <form>
        <section class="container">
            <label class="label" for="email">Email:</label>
            <input class="email-input" placeholder="your email here" type="email" name="email" id="email">
        
            </div class="container">
                <label class="label" for="password">Password:</label>
                <input class="pw-input" placeholder="your password here" type="password" name="password" >
            </div>
            <div class="container">
                <button class="button" type="submit">Log In</button>
            </div>
        </section>
    </form>
    <footer class="pie">
        <p class="aviso">Sistema Control de versiones</p>
        <p>Derechos reservados</p>
    </footer>
</body>
</html>
